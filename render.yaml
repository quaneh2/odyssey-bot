services:
  - type: web
    name: odyssey-rag
    env: python
    buildCommand: "pip install -r requirements.txt && python setup.py"
    startCommand: "gunicorn app:app"
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: VOYAGE_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0